<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>form todolist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body class="m-3">
  
  <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">tombol </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item active" href="index.html">kembali</a></a></li>
    </div>
  
  <h1>form todolist</h1>

  <form class="mb-3"
    <div class="mb-3">
      <label class="form-label">Nama tugas</label>
      <input type="text" class="form-control" id="input-Namatugas">
    </div>
    <div class="mb-3">
      <label class="form-label">prioritas</label>
      <input type="text" class="form-control" id="input-prioritas">
    </div>
    <div class="mb-3">
      <label class="form-label">status</label>
      <input type="text" class="form-control" id="input-status">
          </div>
    <div class="mb-3">
      <label class="form-label">tanggal</label>
      <input type="date" class="form-control" id="input-tanggal">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-todolist">Simpan</button>
    
  </form>

  <script type="module">
    import { tambahtodolist } from './main.js';

    let tombolTambah = document.getElementById('tombol-todolist');
    let elemenNamatugas = document.getElementById('input-Namatugas');
    let elemenprioritas = document.getElementById('input-prioritas');
    let elemenstatus = document.getElementById('input-status');
    let elementanggal = document.getElementById('input-tanggal');
    
    
    tombolTambah.addEventListener('click', async function(e) {
      e.preventDefault();
      await tambahtodolist(elemenNamatugas.value,elemenprioritas.value, elemenstatus.value,elementanggal.value );
      window.location.href = 'index.html'
    })
  </script>

</body>

</html>
